<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lednička</title>
        <link rel="stylesheet" href="styly.css">
    </head>
    <body scroll="no" style="overflow:hidden" onresize="reinit()" onload="init()">
        <div id="hruskabox" class="box"style="left:10%;">
            <p id=hruskauvnitr>hruska uvnitr=</p>
        </div>
        <div id="bananbox" class="box" style="left:40%;">
            <p id=bananuvnitr>banan uvnitr=</p>
        </div>
        <div id="jabkobox" class="box" style="right:5%">
            <p id=jabkouvnitr>jabko uvnitr=</p>
        </div>
        <div id="hruska" class="jidlo" style="left:30%;">
            <img src="hruska.png" alt="hruska">
        </div>
        <div id="banan" class="jidlo" style="left: 10%;">
            <img src="banan.png" alt="banan">
        </div>
        <div id="jabko" class="jidlo" style="left: 50%;">
            <img src="jabko.png" alt="jabko">
        </div>
    </body>
    <script src="js.js"></script>
</html>
